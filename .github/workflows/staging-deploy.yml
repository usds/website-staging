name: Staging Deployment

on:
  push: 
    branches:
      - staging

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  
 # Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Staging Branch of Website
        uses: actions/checkout@v3
        with:
          ref: staging
      - name: remove and replace files 
        run: |
          rm -rf .git
          mv _config_staging.yml _config.yml 
      - name: Push to website-staging repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.STAGING_KEY }}
        with:
          source-directory: .
          destination-github-username: 'usds'
          destination-repository-name: 'website-staging'
          target-branch: main
