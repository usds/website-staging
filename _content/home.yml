mission:
  heading_title: "We’re solving big problems"
  heading_text: |-
      TEST Millions of people use federal government services every day. Veterans apply for health care. Immigrants apply for naturalization. Too often, outdated tools and complex systems make these interactions cumbersome and frustrating.

      To improve these services, USDS hires mission-driven professionals into term-limited ‘tours of civic service.’ By working alongside civil servants, they help untangle complex challenges.
  heading_button_text: "Learn about our mission"

work:
  heading_title: "Delivering a better government experience"
  heading_text: |-
      Our small, highly empowered teams use their expertise to develop human-centered solutions to the federal government’s most pressing technical challenges. Explore a few of our projects.
  heading_button_text: "See all projects"

people:
